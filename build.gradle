plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    maxParallelForks = Runtime.runtime.availableProcessors().intdiv(2) ?: 1 //not recommended to use all processors

    //test reporting
    reports {
        junitXml.enabled = false
        html.enabled = true
    }
}


tasks.withType(Test) {
    //throwing logging of the test run
    systemProperties["browser"]=System.getProperty("browser","chrome")
    testLogging {
        showStandardStreams = true
        exceptionFormat = 'full'
        events = ['started', 'passed', 'skipped', 'failed']
    }
    //adding test runtime to the test run
    afterTest { TestDescriptor desc, TestResult result ->
        println "\nTestrun took " + (result.getEndTime() - result.getStartTime()) / 1000 + " seconds:"
    }

}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.1.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.1.1'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
}
